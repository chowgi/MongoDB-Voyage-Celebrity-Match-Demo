
<!DOCTYPE html>
<html>
<head>
    <title>Celebrity Image Search</title>
    <style>
        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .result-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }
        .result-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Celebrity Image Search</h1>
    <form id="searchForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Search</button>
    </form>
    <div id="results" class="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const imageFile = document.getElementById('imageInput').files[0];
            formData.append('image', imageFile);

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('Search results:', data);
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = data.map(result => `
                    <div class="result-card">
                        <img src="data:image/jpeg;base64,${result.image_data}" alt="${result.name}">
                        <h3>${result.name}</h3>
                        <p>Similarity: ${(result.similarity * 100).toFixed(2)}%</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during the search');
            }
        });
    </script>
</body>
</html>
